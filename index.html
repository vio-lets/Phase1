<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Plan</title>
  <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./bower_components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="./bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
  <link rel="stylesheet" href="./bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel"stylesheet" href="./custom.css">
  <script src="./main.js"></script>
</head>

<body>


  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class"form-group">
            <div class="col-md-4">
              <label for="plan-name">Name</label>
              <input type="text" class="form-inline" id="plan-name">
            </div>
            <div class="col-md-8">
               <div class="col-md-2">
                 <label>Visibility</label>
               </div>
               <div class="radio">
                 <div class="col-md-2">
                   <label><input class="form-inline"type="radio" name="visibility">Public</label>
                 </div>
               </div>
               <div class="radio">
                 <div class="col-md-2">
                   <label><input type="radio" name="visibility">Private</label>
                 </div>
               </div>
            </div>
        </div>
        <div class="form-group col-md-6">
          <label for="plan-descript">Description</label>
          <textarea type="text" class="form-control" id="plan-descript"></textarea>
        </div>
        <div class="col-sm-12">
          <div class='form-group col-sm-3'>
             <label for="startDateTimePicker"> Start Date </label>
             <div class='input-group date' id='startDateTimePicker'>
                 <input type='text' class="form-control" />
                 <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                 </span>
             </div>
         </div>

         <div class='form-group col-sm-3'>
              <label for="endDateTimePicker"> End Date </label>
              <div class='input-group date' id='endDateTimePicker'>
                  <input type='text' class="form-control" />
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
          </div>
        </div>
      </div>

      <!--activities-->
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Activities</div>
          <div class="panel-body">
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">+ New Activity</button>
          </div>
          <!-- Table -->
          <table class="table">
             <thead>
               <td>Activity</td>
               <td>Start Date</td>
               <td>End Date</td>
               <td>Equiptments</td>
               <td>Actions</td>
             </thead>
             <tbody>
                <td>Barbecue</td>
                <td>1/07/2017 1:00AM</td>
                <td>1/07/2017 4:00PM</td>
                <td>stove</td>
                <td><a href="">Edit</a> | <a href="">Delete</a></td>
             </tbody>
          </table>
       </div>

       <!--tag-->
       <div class="row">
         <div class="form-group">
           <label for="planTag"> #tag </label>
           <input type="text" id="planTag" placeholder="hiking">
         </div>
       </div>
   </div>
 </div>
  <!-- add new activity modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Add New Activity</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="form-group">
                <label for="activityName">Activity</label>
                <input type="text" id="activityName">
            </div>
            <div class="col-sm-12">
              <div class='form-group col-sm-3'>
                 <label for="modalStartDateTimePicker"> Start Date </label>
                 <div class='input-group date' id='modalStartDateTimePicker'>
                     <input type='text' class="form-control" />
                     <span class="input-group-addon">
                         <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                 </div>
             </div>

             <div class='form-group col-xs-6 col-md-3'>
                  <label for="modalEndDateTimePicker"> End Date </label>
                  <div class='input-group date' id='modalEndDateTimePicker'>
                      <input type='text' class="form-control" />
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                  </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="equipments">Equipments Needed</label>
            <textarea class="form-control" id="equipments"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
